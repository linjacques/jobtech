<!DOCTYPE html>
<html>
<head>
    <title>Profil utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px 24px; text-align: center; }
        h2 { font-size: 2.2em; margin-bottom: 32px; color: #2c3e50; }
        .btn { width: 100%; margin: 16px 0; padding: 14px 0; font-size: 1.1em; font-weight: bold; border: none; border-radius: 6px; background: #e74c3c; color: #fff; text-decoration: none; transition: background 0.2s; }
        .btn:hover { background: #c0392b; }
        .api-key { font-size: 1.1em; color: #16a085; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profil de {{ user.username }}</h2>
        <p>Email : {{ user.email }}</p>
        <p>Clé API : <span class="api-key">{{ api_key }}</span></p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn" type="submit">Déconnexion</button>
        </form>
    </div>
</body>
</html>
