<!DOCTYPE html>
<html>
<head>
    <title>Créer un compte</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px 24px; text-align: center; }
        h2 { font-size: 2.2em; margin-bottom: 32px; color: #2c3e50; }
        .btn { width: 100%; margin: 16px 0; padding: 14px 0; font-size: 1.1em; font-weight: bold; border: none; border-radius: 6px; background: #27ae60; color: #fff; text-decoration: none; transition: background 0.2s; }
        .btn:hover { background: #219150; }
        .link { color: #3498db; text-decoration: none; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer un compte</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">S'inscrire</button>
        </form>
        <a class="link" href="{% url 'login' %}">Déjà inscrit ? Se connecter</a>
    </div>
</body>
</html>
